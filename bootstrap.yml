---
- name: Bootstrap server for future ansible runs
  hosts: db
  remote_user: root

  vars:
    user_name: "{{ lookup('env','ANSIBLE_DEFAULT_USER_NAME') }}"
    user_pass: "{{ lookup('env','ANSIBLE_DEFAULT_USER_PASS') }}"

  tasks:
  - name: Update apt cache
    apt: update_cache=yes

  - name: Safe aptitude upgrade
    apt: upgrade=safe
    async: 600
    poll: 5

  - name: Add my user
    user: >
      name={{ user_name }}
      password={{ user_pass }}
      shell=/bin/bash
      groups=sudo
      append=yes
      generate_ssh_key=yes
      ssh_key_bits=2048
      state=present

  - name: Add my workstation user's public key to the new user
    authorized_key:
      user: "{{ user_name }}"
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      state: present

  - name: Change SSH port
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^Port"
      line: "Port 30000"
      state: present

  - name: Remove root SSH access
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
      state: present

  - name: Remove password SSH access
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present

  - name: Reboot the server
    command: /sbin/reboot
